site_name: NWSL Data Research
site_url: https://research.nwsldata.com
site_description: Advanced data analysis and predictive modeling for the National Women's Soccer League
site_author: NWSL Data

repo_url: https://github.com/yourusername/nwsl-research
repo_name: nwsl-research

theme:
  name: material
  palette:
    scheme: default
    primary: blue
    accent: blue
  font: false
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: https://nwsldata.com/favicon.ico
  favicon: https://nwsldata.com/favicon.ico

plugins:
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_date_format: long
      post_url_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      authors: true
      authors_file: blog/.authors.yml
      draft: true
      draft_on_serve: true
      draft_if_future_date: true
      categories: true
      categories_name: Categories
      categories_url_format: "category/{slug}"
      categories_allowed:
        - Match Analysis
        - Predictive Modeling
        - Player Analytics
        - Team Performance
        - Statistical Methods
        - Data Visualization
      archive: true
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_url_date_format: yyyy/MM
      archive_url_format: "archive/{date}"
      pagination: true
      pagination_per_page: 10
      pagination_url_format: "page/{page}"
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
  - search:
      separator: '[\s\-\.]'
      lang:
        - en
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/nwsl-research
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nwsldata
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  homepage: https://nwsldata.com
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Blog:
    - blog/index.md

copyright: Copyright &copy; 2024 NWSL Data